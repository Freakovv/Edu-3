<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Формы HTML</title>
  </head>
  <body>
    <div align="center">
      <form action="mailto:?????" name="form1">
        Ваше имя: <input type="text" name="firsname" value="Тут ваше имя" />
        <br />

        Ваше пароль:
        <input type="password" name="pass" value="Тут ваш пароль" />
        <br />
        Выберите вариант:
        <select name="choice">
          <option value="1">Вариант 1</option>
          <option value="2">Вариант 2</option>
          <option value="3">Вариант 3</option>
        </select>
        <br />
        Напишите что-нибудь:
        <br />
        <textarea name="message" rows="10" cols="15">Сообщение</textarea>
        <br />
        Выберите что-нибудь одно:
        <input type="file" name="path" />
        <br />
        <input type="button" name="start" value="Начать" />
        <br />
        <input type="submit" value="Отправить" />
      </form>
    </div>
  </body>
</html>
