<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма регистрации</title>
  </head>
  <body>
    <p align="center">
      <font color="red" size="5">Форма регистрации</font>
    </p>
    <form action="reg.html" method="get">
      <table align="center">
        <tr>
          <td align="right">Имя</td>
          <td><input type="text" name="NAME" size="20" /></td>
        </tr>
        <tr>
          <td align="right">E-mail</td>
          <td><input type="email" name="mail" size="20" /></td>
        </tr>
        <tr>
          <td align="right">Пароль</td>
          <td><input type="password" name="pass" size="20" /></td>
        </tr>
        <tr>
          <td align="right">Повтор пароля</td>
          <td><input type="password" name="pass_repeat" size="20" /></td>
        </tr>
        <tr>
          <td align="right">Пол</td>
          <td>
            <input type="radio" name="gender" value="male" checked/> Мужской
            <input type="radio" name="gender" value="female" /> Женский
          </td>
          <tr>
            <td align="right">Увлечения</td>
            <td><select multiple name="uvlech" size="4">
                <option value="comp">компы</option>
                <option value="tel">телефоны</option>
                <option value="sport">спорт</option>
                <option value="games">игры</option>
                <option value="tv">телек</option>
                <option value="walk">гулять</option>
                <option value="seathome">дома сидеть</option>
            </select></td>
        </tr>
        </tr>
        <tr>
          <td align="right">Ваши пожелания</td>
          <td colspan="2">
            <textarea name="more" rows="4" cols="20"></textarea>
          </td>
        </tr>
        <tr>
          <td align="right">С условиями регистрации <br />ознакомлен</td>
          <td colspan="2">
            <input type="checkbox" checked></input>
          </td>
        </tr>
        <tr>
            <td></td>
            <td align="right"><input type="submit" value="Отправить">
            <input type="reset" value="Очистить">
            </td>
        </tr>
      </table>
    </form>
  </body>
</html>
