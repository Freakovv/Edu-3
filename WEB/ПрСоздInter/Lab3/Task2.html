<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Анкета для регистрации на мероприятие</title>
  </head>
  <body>
    <h1>Регистрация на мероприятие</h1>
    <form action="/submit-form" method="POST">
      <!-- Поле для ввода имени -->
      <fieldset>
        <legend>Личная информация</legend>
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required />
        <br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br /><br />

        <label for="tel">Телефон:</label>
        <input type="tel" id="tel" name="tel" required />
        <br /><br />

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required />
      </fieldset>

      <!-- Выбор типа билета -->
      <fieldset>
        <legend>Тип билета</legend>
        <label>
          <input type="radio" name="ticket-type" value="standard" required />
          Стандартный
        </label>
        <br />
        <label>
          <input type="radio" name="ticket-type" value="vip" /> VIP
        </label>
        <br />
        <label>
          <input type="radio" name="ticket-type" value="student" /> Студенческий
        </label>
      </fieldset>

      <!-- Дополнительные опции -->
      <fieldset>
        <legend>Дополнительные опции</legend>
        <label>
          <input type="checkbox" name="options" value="food" /> Включить питание
        </label>
        <br />
        <label>
          <input type="checkbox" name="options" value="souvenir" /> Получить
          сувенир
        </label>
        <br />
        <label>
          <input type="checkbox" name="options" value="parking" /> Бронирование
          парковки
        </label>
      </fieldset>

      <!-- Загрузка файла -->
      <fieldset>
        <legend>Загрузка документов</legend>
        <label for="file">Загрузите фото (необязательно):</label>
        <input type="file" id="file" name="file" />
      </fieldset>
      <br />
      <!-- Кнопки отправки и сброса -->
      <input type="submit" value="Отправить" />
      <input type="reset" value="Сбросить" />
    </form>
  </body>
</html>
